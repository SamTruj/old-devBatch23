<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./practica-01/style.css">
    <title>Experimentos</title>
</head>
<body>
    <h1>Practicas</h1>
    <h2>Forms</h2>
    <form>
        <img src="/images/user_photo.webp" alt="Foto del usuario" height="150px">
        <br>
        <label for="nombres">Nombres:</label><br>
        <input type="text" name="nombres" maxlength="15"><br>
        <label for="apellidos">Apellidos:</label><br>
        <input type="text" name="apellidos" maxlength="15"><br>
        <input type="checkbox" value="remember">Recuerdame<br>
        <br>
        <label for="sexo">¿Qué eres?</label><br>
        <input type="radio" id="hombre" name="sexo" value="hombre">Hombre
        <input type="radio" id="Mujer" name="sexo" value="Mujer">Mujer
        <input type="radio" id="nodata" name="sexo" value="nodata" checked>Pa´que preguntas?<br>
        <br>
        <label for="email">Escribe tu email</label><br>
        <input type="email" placeholder="correo@email.com"><br>
        <label for="password">Ahora tu clave</label><br>
        <input type="password" name="password"><br>
        <p>Si olvidaste tu clave, <a href="https://www.youtube.com/watch?v=FezNgPThD3M" target="blank">da click aquí</a><br></p>
        <input type="submit" value="Enviar">
        <input type="reset" value="No quiero"><br>
    </form>
</body>
</html>
